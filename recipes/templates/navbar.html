{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark mb-5 beige-background">

  <a class="navbar-brand" href="{% url 'recipes-list' %}">
      <img src="{% static 'logo.png' %}" width=40" height="40" class="d-inline-block align-top" alt="hiuhiu">
      <span style="vertical-align: middle;">The Dying Potato</span>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my-recipes-list' %}">my recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
        {% endif %}
      </li>
    </ul>

    {% comment %}
    <form class="form-inline my-2 my-lg-0" action="{% url 'recipes-list' %}" method="get">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
    {% endcomment %}
    
  </div>
</nav>
